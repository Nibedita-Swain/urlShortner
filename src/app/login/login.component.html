<div class="container h-100 body">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://img.icons8.com/color/240/000000/shorten-urls.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #login="ngForm" (ngSubmit)="loginUser(login.value)">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><img class="input-icons" src="../../assets/user.png"></span>
                        </div>
                        <input type="text" ngModel name="email" class="form-control input_user" value="" placeholder="e-mail">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><img class="input-icons" src="../../assets/key.png"></span>
                        </div>
                        <input type="password" ngModel name="password" class="form-control input_pass" value="" placeholder="password">
                    </div>
                    <p class="error-msg"><b>{{error}}</b></p>
                    <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="submit" class="btn login_btn">LOGIN</button>
                </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a routerLink="/register" class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a routerLink="/login" class="ml-2">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
