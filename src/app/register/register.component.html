<div class="container h-100 body">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://img.icons8.com/color/240/000000/shorten-urls.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #register="ngForm" (ngSubmit)="signUp(register.value)">
                    <div class="input-group mb-3">
                        <input type="text" ngModel name="fname" class="form-control input_user" value="" placeholder="firstname">
                        <input type="text" ngModel name="lname" class="form-control input_user" value="" placeholder="lastname">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" ngModel name="email" class="form-control input_user" value="" placeholder="e-mail">
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" ngModel name="password" class="form-control input_pass" value="" placeholder="password">
                    </div>
                    
                    <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="submit" class="btn login_btn">SIGN UP</button>
               </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                   Don't have an account? <a routerLink="/login" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
